                updateGameInfo('é”™è¯¯ï¼šç½‘æ ¼å…ƒç´ æ•°é‡å¿…é¡»è‡³å°‘æ˜¯å‚ä¸æ¸¸æˆäººæ•°çš„2å€ä»¥ä¸Š');
                return;
            }
            
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            resetGameState();

            // åˆ›å»ºæ¸¸æˆç½‘æ ¼
            createGameGrid();
            
            // æ˜¾ç¤ºç¡®è®¤æŒ‰é’®
            elements.confirmBtn.style.display = 'block';
            elements.confirmBtn.disabled = true;
            
            // åˆå§‹åŒ–ç©å®¶çŠ¶æ€
            for (let i = 1; i <= gameState.playerCount; i++) {
                gameState.playerStatus[i] = 'alive';
            }
            
            // æ›´æ–°æ¸¸æˆä¿¡æ¯
            updateGameInfo(`é€‰æ‹©é˜¶æ®µå¼€å§‹ï¼${gameState.version === 'poison' ? 'æ¯’è¯' : 'è§£è¯'}ç‰ˆæœ¬ã€‚<br>
                           ç©å®¶<span class="player-turn">${gameState.currentPlayer}</span>è¯·é€‰æ‹©ä½ çš„${gameState.version === 'poison' ? 'æ¯’è¯' : 'è§£è¯'}ä½ç½®ã€‚`);

        // é‡ç½®æ¸¸æˆçŠ¶æ€
        function resetGameState() {
            gameState.currentPlayer = 1;
            gameState.playerSelections = {};
            gameState.playerStatus = {};
            gameState.gamePhase = 'setup';
            gameState.gameOver = false;
            gameState.revealed = false;
            gameState.currentSelection = null;
            elements.confirmBtn.style.display = 'none';

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            resetGameState();
            updateGameInfo('æ¸¸æˆå·²é‡ç½®ã€‚è¯·è®¾ç½®æ¸¸æˆå‚æ•°å¹¶å¼€å§‹æ–°æ¸¸æˆã€‚');
        }
        
        // åˆ›å»ºæ¸¸æˆç½‘æ ¼
        function createGameGrid() {
            elements.gridContainer.innerHTML = '';
            elements.gridContainer.style.gridTemplateColumns = `repeat(${gameState.cols}, 1fr)`;
            
            for (let i = 0; i < gameState.rows; i++) {

                    gridItem.classList.add('grid-item');

                    gridItem.dataset.col = j;
                    
                    // æ·»åŠ éšæœºé£Ÿç‰©è¡¨æƒ…
                    const foodEmoji = document.createElement('div');

                    foodEmoji.textContent = foodEmojis[Math.floor(Math.random() * foodEmojis.length)];

        // å¤„ç†ç½‘æ ¼ç‚¹å‡»
        function handleGridClick(row, col, gridItem) {
            if (gameState.gameOver) return;
            
            const positionKey = `${row}-${col}`;
            const currentPlayer = gameState.currentPlayer;
            
            if (gameState.gamePhase === 'selection') {
                // æ£€æŸ¥æ˜¯å¦å·²ç»é€‰æ‹©è¿‡
                if (gameState.playerSelections[currentPlayer] === positionKey) {
                    return;
                }
                
                // æ£€æŸ¥æ˜¯å¦è¢«å…¶ä»–ç©å®¶é€‰æ‹©
                for (const player in gameState.playerSelections) {
                    if (gameState.playerSelections[player] === positionKey) {
                        updateGameInfo(`è¯¥ä½ç½®å·²è¢«ç©å®¶${player}é€‰æ‹©ï¼è¯·é€‰æ‹©å…¶ä»–ä½ç½®ã€‚`);
                        return;
                    }
                }
                
                // æ˜¾ç¤ºç¡®è®¤å¯¹è¯æ¡†
                gameState.currentSelection = { row, col, gridItem };
                elements.confirmationText.textContent = `ç©å®¶${currentPlayer}ï¼Œä½ ç¡®å®šé€‰æ‹©è¿™ä¸ªä½ç½®ä½œä¸ºä½ çš„${gameState.version === 'poison' ? 'æ¯’è¯' : 'è§£è¯'}å—ï¼Ÿ`;
                elements.confirmationDialog.style.display = 'flex';
            } 
            else if (gameState.gamePhase === 'playing') {
                // æ£€æŸ¥æ˜¯å¦å·²é€‰æ‹©è¿‡
                if (gridItem.classList.contains('selected')) {
                    return;
                }
                
                // æ ‡è®°ä¸ºå·²é€‰æ‹©
                gridItem.classList.add('selected');
                
                // ç§»é™¤é£Ÿç‰©å›¾æ ‡ï¼ˆå¦‚æœæœ‰çš„è¯ï¼‰
                const foodEmoji = gridItem.querySelector('.food-emoji');
                if (foodEmoji) {
                    foodEmoji.remove();
                }
                
                // æ£€æŸ¥æ˜¯å¦é€‰ä¸­äº†æ¯’è¯/è§£è¯
                const positionKey = `${row}-${col}`;
                let isSpecial = false;
                for (const player in gameState.playerSelections) {
                    if (gameState.playerSelections[player] === positionKey) {
                        isSpecial = true;
                        
                        if (gameState.version === 'poison') {
                            // æ¯’è¯ç‰ˆæœ¬ï¼šé€‰ä¸­æ¯’è¯
                            gridItem.innerHTML = '<i class="fas fa-skull"></i>';
                            gridItem.classList.add('poison');
                            gameState.playerStatus[gameState.currentPlayer] = 'out';
                            
                            updateGameInfo(`ç©å®¶<span class="player-turn">${gameState.currentPlayer}</span>é€‰ä¸­äº†æ¯’è¯ï¼ä½ å·²å‡ºå±€ï¼`);
                        } else {
                            // è§£è¯ç‰ˆæœ¬ï¼šé€‰ä¸­è§£è¯
                            gridItem.innerHTML = '<i class="fas fa-heartbeat"></i>';
                            gridItem.classList.add('antidote');
                            gameState.playerStatus[gameState.currentPlayer] = 'win';
                            
                            updateGameInfo(`ç©å®¶<span class="player-turn">${gameState.currentPlayer}</span>é€‰ä¸­äº†è§£è¯ï¼ä½ è·èƒœäº†ï¼`);
                        }
                        break;
                    }
                }
                
                if (!isSpecial) {
                    // æ™®é€šæ ¼å­
                    gridItem.innerHTML = '<i class="fas fa-times"></i>';
                }
                
                // æ£€æŸ¥æ¸¸æˆç»“æŸæ¡ä»¶
                checkGameEnd();
                
                // å¦‚æœæ¸¸æˆæœªç»“æŸï¼Œç§»åŠ¨åˆ°ä¸‹ä¸€ä¸ªç©å®¶
                if (!gameState.gameOver) {
                    moveToNextPlayer();
                }
            }
        }
        
        // ç¡®è®¤é€‰æ‹©
        function confirmSelection() {
            const { row, col, gridItem } = gameState.currentSelection;
            const positionKey = `${row}-${col}`;
            const currentPlayer = gameState.currentPlayer;
            
            // è®°å½•é€‰æ‹©
            gameState.playerSelections[currentPlayer] = positionKey;
            
            // éšè—å¯¹è¯æ¡†
            elements.confirmationDialog.style.display = 'none';
            
            // ç§»åŠ¨åˆ°ä¸‹ä¸€ä¸ªç©å®¶
            let nextPlayer = (currentPlayer % gameState.playerCount) + 1;
            
            // è·³è¿‡å·²é€‰æ‹©çš„ç©å®¶
            while (gameState.playerSelections[nextPlayer] && nextPlayer !== currentPlayer) {
                nextPlayer = (nextPlayer % gameState.playerCount) + 1;
            }
            
            gameState.currentPlayer = nextPlayer;
            
            // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰ç©å®¶éƒ½é€‰æ‹©äº†ä½ç½®
            if (Object.keys(gameState.playerSelections).length === gameState.playerCount) {
                updateGameInfo(`æ‰€æœ‰ç©å®¶å·²å®Œæˆé€‰æ‹©ï¼è¯·ç‚¹å‡»"ç¡®è®¤é€‰æ‹©å¹¶å¼€å§‹æ¸¸æˆ"æŒ‰é’®å¼€å§‹æ¸¸æˆã€‚`);
                elements.confirmBtn.disabled = false;
            } else {
                updateGameInfo(`ç©å®¶<span class="player-turn">${gameState.currentPlayer}</span>è¯·é€‰æ‹©ä½ çš„${gameState.version === 'poison' ? 'æ¯’è¯' : 'è§£è¯'}ä½ç½®ã€‚`);
            }
        }
        
        // å–æ¶ˆé€‰æ‹©
        function cancelSelection() {
            elements.confirmationDialog.style.display = 'none';
            gameState.currentSelection = null;
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGamePlay() {
            gameState.gamePhase = 'playing';
            gameState.currentPlayer = 1;
            elements.confirmBtn.style.display = 'none';
            
            updateGameInfo(`æ¸¸æˆå¼€å§‹ï¼${gameState.version === 'poison' ? 'æ¯’è¯' : 'è§£è¯'}ç‰ˆæœ¬ã€‚<br>
                           ç©å®¶<span class="player-turn">${gameState.currentPlayer}</span>è¯·å¼€å§‹é€‰æ‹©ä½ç½®ã€‚`);
        }
        
        // ç§»åŠ¨åˆ°ä¸‹ä¸€ä¸ªç©å®¶
        function moveToNextPlayer() {
            let nextPlayer = (gameState.currentPlayer % gameState.playerCount) + 1;
            let attempts = 0;
            
            // å¯»æ‰¾ä¸‹ä¸€ä¸ªå­˜æ´»çš„ç©å®¶
            while (gameState.playerStatus[nextPlayer] !== 'alive' && attempts < gameState.playerCount) {
                nextPlayer = (nextPlayer % gameState.playerCount) + 1;
                attempts++;
            }
            
            // å¦‚æœæ‰¾åˆ°äº†å­˜æ´»çš„ç©å®¶
            if (gameState.playerStatus[nextPlayer] === 'alive') {
                gameState.currentPlayer = nextPlayer;
                updateGameInfo(`è½®åˆ°ç©å®¶<span class="player-turn">${gameState.currentPlayer}</span>é€‰æ‹©ä½ç½®ã€‚`);
            } else {
                // æ²¡æœ‰æ‰¾åˆ°å­˜æ´»çš„ç©å®¶ï¼Œæ¸¸æˆç»“æŸ
                gameState.gameOver = true;
                endGame('æœªçŸ¥é”™è¯¯ï¼šæ²¡æœ‰æ‰¾åˆ°å­˜æ´»çš„ç©å®¶', false);
            }
        }
        
        // æ£€æŸ¥æ¸¸æˆç»“æŸæ¡ä»¶
        function checkGameEnd() {
            let alivePlayers = 0;
            let winPlayers = 0;
            let lastAlivePlayer = null;
            
            // ç»Ÿè®¡ç©å®¶çŠ¶æ€
            for (let i = 1; i <= gameState.playerCount; i++) {
                if (gameState.playerStatus[i] === 'alive') {
                    alivePlayers++;
                    lastAlivePlayer = i;
                } else if (gameState.playerStatus[i] === 'win') {
                    winPlayers++;
                }
            }
            
            // æ¯’è¯ç‰ˆæœ¬ç»“æŸæ¡ä»¶
            if (gameState.version === 'poison') {
                if (alivePlayers <= 1) {
                    gameState.gameOver = true;
                    if (lastAlivePlayer) {
                        endGame(`ç©å®¶<span class="player-turn">${lastAlivePlayer}</span>å­˜æ´»äº†ä¸‹æ¥ï¼Œä½ èµ¢äº†ï¼`, true);
                    } else {
                        endGame('æ‰€æœ‰ç©å®¶éƒ½å‡ºå±€äº†ï¼æ¸¸æˆç»“æŸã€‚', false);
                    }
                }
            }
            // è§£è¯ç‰ˆæœ¬ç»“æŸæ¡ä»¶
            else {
                const remainingPlayers = gameState.playerCount - winPlayers;
                if (remainingPlayers <= 1) {
                    gameState.gameOver = true;
                    if (remainingPlayers === 1) {
                        // æ‰¾åˆ°æœ€åä¸€ä¸ªæœªè·èƒœçš„ç©å®¶
                        for (let i = 1; i <= gameState.playerCount; i++) {
                            if (gameState.playerStatus[i] === 'alive') {
                                endGame(`ç©å®¶<span class="player-turn">${i}</span>æœªèƒ½æ‰¾åˆ°è§£è¯ï¼Œä½ è¾“äº†ï¼`, false);
                                break;
                            }
                        }
                    } else {
                        endGame('æ‰€æœ‰ç©å®¶éƒ½æ‰¾åˆ°è§£è¯äº†ï¼æ¸¸æˆç»“æŸã€‚', true);
                    }
                }
            }
        }
        
        // ç»“æŸæ¸¸æˆ
        function endGame(message, isWin) {
            const resultDiv = document.createElement('div');
            resultDiv.classList.add('result-message');
            resultDiv.classList.add(isWin ? 'win' : 'lose');
            resultDiv.innerHTML = `<i class="fas ${isWin ? 'fa-trophy' : 'fa-skull'}"></i> ${message}`;
            
            // æ˜¾ç¤ºç©å®¶çŠ¶æ€
            const playersInfo = document.createElement('div');
            playersInfo.classList.add('players-info');
            
            for (let i = 1; i <= gameState.playerCount; i++) {
                const playerTag = document.createElement('div');
                playerTag.classList.add('player-tag');
                
                if (gameState.playerStatus[i] === 'win') {
                    playerTag.classList.add('player-win');
                    playerTag.innerHTML = `<i class="fas fa-crown"></i> ç©å®¶ ${i}ï¼šè·èƒœ`;
                } else if (gameState.playerStatus[i] === 'out') {
                    playerTag.classList.add('player-out');
                    playerTag.innerHTML = `<i class="fas fa-skull"></i> ç©å®¶ ${i}ï¼šå‡ºå±€`;
                } else {
                    playerTag.classList.add('player-alive');
                    playerTag.innerHTML = `<i class="fas fa-user"></i> ç©å®¶ ${i}ï¼šå­˜æ´»`;
                }
                
                playersInfo.appendChild(playerTag);
            }
            
            // æ·»åŠ æ˜¾ç¤ºé€‰æ‹©æŒ‰é’®
            const revealBtn = document.createElement('button');
            revealBtn.classList.add('btn', 'reveal-btn');
            revealBtn.innerHTML = `<i class="fas fa-eye"></i> æ˜¾ç¤ºä¸Šå±€ç©å®¶é€‰æ‹©ä½ç½®`;
            revealBtn.addEventListener('click', revealPlayerSelections);
            
            elements.gameInfo.innerHTML = '';
            elements.gameInfo.appendChild(resultDiv);
            elements.gameInfo.appendChild(playersInfo);
            elements.gameInfo.appendChild(revealBtn);
        }
        
        // æ˜¾ç¤ºç©å®¶é€‰æ‹©ä½ç½®
        function revealPlayerSelections() {
            if (gameState.revealed) return;
            
            gameState.revealed = true;
            
            // éå†æ‰€æœ‰æ ¼å­
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach(item => {
                const row = item.dataset.row;
                const col = item.dataset.col;
                const positionKey = `${row}-${col}`;
                
                // æ£€æŸ¥æ˜¯å¦æœ‰ç©å®¶é€‰æ‹©äº†è¿™ä¸ªä½ç½®
                for (const player in gameState.playerSelections) {
                    if (gameState.playerSelections[player] === positionKey) {
                        const marker = document.createElement('div');
                        marker.classList.add('player-marker');
                        marker.textContent = player;
                        item.appendChild(marker);
                        
                        if (gameState.version === 'poison') {
                            item.classList.add('poison');
                        } else {
                            item.classList.add('antidote');
                        }

            updateGameInfo('å·²æ˜¾ç¤ºæ‰€æœ‰ç©å®¶çš„é€‰æ‹©ä½ç½®');
        }
        
        // æ›´æ–°æ¸¸æˆä¿¡æ¯
        function updateGameInfo(message) {

                                          <div class="info-content">${message}</div>`;
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {

            createBubbles();

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆ

    </script>


<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国古代文化常识题目生成系统</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f, #1a2a6c);
            border-radius: 15px;
            color: white;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
            position: relative;
            z-index: 10;
        }
        
        .btn {
            padding: 14px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            transition: all 0.5s ease;
            opacity: 0;
        }
        
        .btn:hover::after {
            opacity: 1;
        }
        
        .btn-generate {
            background: linear-gradient(to right, #2b5876, #4e4376);
            color: white;
            flex: 1;
            max-width: 300px;
        }
        
        .btn-reset {
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: white;
            flex: 1;
            max-width: 200px;
        }
        
        .btn-copy-section {
            background: linear-gradient(to right, #11998e, #38ef7d);
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 30px;
            margin-top: 15px;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .btn:active {
            transform: translateY(2px);
        }
        
        .options {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            z-index: 5;
        }
        
        .option-group {
            flex: 1;
            min-width: 250px;
        }
        
        .option-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .option-group select, .option-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8f9fc;
        }
        
        .option-group select:focus, .option-group input:focus {
            border-color: #6a5af9;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 90, 249, 0.2);
        }
        
        .questions-container {
            display: flex;
            flex-wrap: wrap;
            gap: 35px;
            margin: 35px 0;
        }
        
        .question-section {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }
        
        .question-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
        }
        
        .section-title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f2f5;
        }
        
        .section-title {
            color: #1a2a6c;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .questions-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .questions-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .questions-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .questions-list::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f);
            border-radius: 10px;
        }
        
        .question {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 12px;
            background: #f9f9ff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            position: relative;
            transition: all 0.3s ease;
            border-left: 4px solid #4e4376;
        }
        
        .question:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .question-number {
            position: absolute;
            top: 10px;
            left: 15px;
            background: linear-gradient(to right, #1a2a6c, #4e4376);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .question-text {
            font-size: 1.25rem;
            margin-bottom: 15px;
            font-weight: bold;
            color: #2c3e50;
            padding-left: 45px;
        }
        
        .options-list {
            list-style-type: none;
            padding-left: 45px;
        }
        
        .option-item {
            margin: 12px 0;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.2s;
            background: #f0f4ff;
            border-left: 3px solid #a5b4fc;
        }
        
        .option-item:hover {
            background: #e0e7ff;
            transform: translateX(5px);
        }
        
        .correct-answer {
            color: #e74c3c;
            font-weight: bold;
            background: #ffebee;
            border-left: 3px solid #e74c3c;
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 25px;
            color: #5a6268;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border-radius: 30px;
            font-size: 0.9rem;
            display: none;
            animation: fadeInOut 2s ease;
            z-index: 20;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(10px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
        
        .question-count-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 2;
        }
        
        @media (max-width: 768px) {
            .questions-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                max-width: none;
                padding: 12px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .section-title-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .btn-copy-section {
                margin: 15px 0 0 0;
                align-self: stretch;
            }
            
            header {
                padding: 20px 15px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .options {
                padding: 20px 15px;
            }
            
            .question-section {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="question-count-display">题库总数: <span id="question-count">2000</span> 道</div>
            <h1>中国古代文化常识题目生成系统</h1>
            <p class="subtitle">涵盖小学、初中、高中阶段的中国古代文化知识题库</p>
        </header>
        
        <div class="options">
            <div class="option-group">
                <label for="question-count-select">生成题目数量</label>
                <select id="question-count-select">
                    <option value="10">10 道</option>
                    <option value="20">20 道</option>
                    <option value="30">30 道</option>
                    <option value="40">40 道</option>
                    <option value="50">50 道</option>
                </select>
            </div>
            <div class="option-group">
                <label for="question-color">题目颜色</label>
                <input type="color" id="question-color" value="#2c3e50">
            </div>
            <div class="option-group">
                <label for="answer-color">参考答案颜色</label>
                <input type="color" id="answer-color" value="#e74c3c">
            </div>
            <div class="option-group">
                <label for="difficulty">题目难度</label>
                <select id="difficulty">
                    <option value="all">全部难度</option>
                    <option value="primary">小学</option>
                    <option value="junior">初中</option>
                    <option value="senior">高中</option>
                </select>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-generate" id="generate-btn">生成题目</button>
            <button class="btn btn-reset" id="reset-btn">重置内容</button>
        </div>
        
        <div class="questions-container">
            <div class="question-section">
                <div class="section-title-container">
                    <h2 class="section-title">带参考答案的题目</h2>
                </div>
                <div class="questions-list" id="question-with-answer">
                    <p style="text-align: center; padding: 30px; color: #777;">点击"生成"按钮开始生成题目</p>
                </div>
                <button class="btn btn-copy-section" id="copy-with-answer">复制此部分题目</button>
                <div class="status-indicator" id="copy-status-with">已复制到剪贴板!</div>
            </div>
            
            <div class="question-section">
                <div class="section-title-container">
                    <h2 class="section-title">不带参考答案的题目</h2>
                </div>
                <div class="questions-list" id="question-without-answer">
                    <p style="text-align: center; padding: 30px; color: #777;">点击"生成"按钮开始生成题目</p>
                </div>
                <button class="btn btn-copy-section" id="copy-without-answer">复制此部分题目</button>
                <div class="status-indicator" id="copy-status-without">已复制到剪贴板!</div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 中国古代文化常识题目生成系统 | 涵盖文学、历史、哲学、艺术等2000+知识点</p>
            <p>系统特点：智能生成、避免重复、批量导出、多设备适配</p>
        </div>
    </div>
    
    <script>
        // 中国古代文化常识题库（基础）
        const baseQuestionBank = [
            // 历史类
            { question: "中国历史上第一个朝代是？", options: ["夏朝", "商朝", "周朝"], answer: 0, difficulty: "primary" },
            { question: "中国历史上第一个皇帝是？", options: ["秦始皇", "汉武帝", "唐太宗"], answer: 0, difficulty: "primary" },
            { question: "中国历史上最长的朝代是？", options: ["周朝", "汉朝", "唐朝"], answer: 0, difficulty: "junior" },
            { question: "中国历史上唯一的女皇帝是？", options: ["慈禧太后", "武则天", "吕后"], answer: 1, difficulty: "primary" },
            { question: "《资治通鉴》的作者是？", options: ["司马迁", "司马光", "司马相如"], answer: 1, difficulty: "junior" },
            { question: "中国历史上第一个统一的中央集权国家建立于？", options: ["秦朝", "汉朝", "唐朝"], answer: 0, difficulty: "junior" },
            { question: "中国历史上'开元盛世'出现在哪个朝代？", options: ["汉朝", "唐朝", "宋朝"], answer: 1, difficulty: "junior" },
            { question: "中国历史上最早使用年号的皇帝是？", options: ["秦始皇", "汉武帝", "唐太宗"], answer: 1, difficulty: "senior" },
            { question: "中国历史上'杯酒释兵权'发生在哪个朝代？", options: ["唐朝", "宋朝", "明朝"], answer: 1, difficulty: "senior" },
            
            // 文学类
            { question: "《诗经》是中国最早的？", options: ["诗歌总集", "散文集", "小说集"], answer: 0, difficulty: "primary" },
            { question: "《论语》记录的是哪位思想家的言行？", options: ["老子", "孔子", "孟子"], answer: 1, difficulty: "primary" },
            { question: "中国第一部纪传体通史是？", options: ["《春秋》", "《史记》", "《汉书》"], answer: 1, difficulty: "junior" },
            { question: "《红楼梦》的作者是？", options: ["曹雪芹", "吴承恩", "施耐庵"], answer: 0, difficulty: "junior" },
            { question: "中国最早的字典是？", options: ["《说文解字》", "《尔雅》", "《康熙字典》"], answer: 0, difficulty: "senior" },
            { question: "中国第一部编年体史书是？", options: ["《春秋》", "《左传》", "《史记》"], answer: 0, difficulty: "junior" },
            { question: "中国最早的诗歌总集是？", options: ["《楚辞》", "《诗经》", "《乐府诗集》"], answer: 1, difficulty: "primary" },
            { question: "《孙子兵法》的作者是？", options: ["孙膑", "孙武", "孙权"], answer: 1, difficulty: "junior" },
            { question: "'诗仙'指的是哪位诗人？", options: ["杜甫", "李白", "白居易"], answer: 1, difficulty: "primary" },
            { question: "'唐宋八大家'中不包括？", options: ["韩愈", "柳宗元", "李白"], answer: 2, difficulty: "junior" },
            
            // 哲学思想类
            { question: "提出'兼爱非攻'思想的是？", options: ["孔子", "孟子", "墨子"], answer: 2, difficulty: "junior" },
            { question: "道家学派的创始人是？", options: ["老子", "庄子", "列子"], answer: 0, difficulty: "primary" },
            { question: "提出'民为贵，社稷次之，君为轻'的是？", options: ["孔子", "孟子", "荀子"], answer: 1, difficulty: "senior" },
            { question: "提出'天人感应'学说的是？", options: ["董仲舒", "朱熹", "王阳明"], answer: 0, difficulty: "senior" },
            { question: "提出'知行合一'的是？", options: ["朱熹", "王阳明", "陆九渊"], answer: 1, difficulty: "senior" },
            { question: "提出'性恶论'的是？", options: ["孟子", "荀子", "韩非子"], answer: 1, difficulty: "senior" },
            { question: "'罢黜百家，独尊儒术'是谁提出的？", options: ["董仲舒", "汉武帝", "孔子"], answer: 0, difficulty: "senior" },
            
            // 艺术文化类
            { question: "中国最早的成熟文字是？", options: ["甲骨文", "金文", "小篆"], answer: 0, difficulty: "primary" },
            { question: "中国书法中被称为'书圣'的是？", options: ["王羲之", "颜真卿", "柳公权"], answer: 0, difficulty: "junior" },
            { question: "中国四大发明不包括？", options: ["造纸术", "指南针", "瓷器"], answer: 2, difficulty: "primary" },
            { question: "中国现存最早的绘画作品是？", options: ["《女史箴图》", "《洛神赋图》", "《人物龙凤图》"], answer: 2, difficulty: "senior" },
            { question: "中国最早的天文学著作是？", options: ["《甘石星经》", "《周髀算经》", "《天工开物》"], answer: 0, difficulty: "senior" },
            { question: "中国最早的医学典籍是？", options: ["《黄帝内经》", "《伤寒杂病论》", "《本草纲目》"], answer: 0, difficulty: "junior" },
            { question: "被称为'药王'的是？", options: ["扁鹊", "华佗", "孙思邈"], answer: 2, difficulty: "junior" },
            
            // 科技发明类
            { question: "世界上最早的纸币出现在？", options: ["唐朝", "宋朝", "元朝"], answer: 1, difficulty: "junior" },
            { question: "世界上最早的地震仪发明者是？", options: ["张衡", "祖冲之", "僧一行"], answer: 0, difficulty: "primary" },
            { question: "世界上最早的天文钟发明者是？", options: ["张衡", "苏颂", "郭守敬"], answer: 1, difficulty: "senior" },
            { question: "世界上最早使用麻醉药进行外科手术的是？", options: ["扁鹊", "华佗", "张仲景"], answer: 1, difficulty: "junior" },
            { question: "圆周率计算到小数点后七位的是？", options: ["祖冲之", "刘徽", "张衡"], answer: 0, difficulty: "primary" },
            
            // 建筑与工程类
            { question: "世界上最长的人工运河是？", options: ["灵渠", "都江堰", "京杭大运河"], answer: 2, difficulty: "primary" },
            { question: "中国现存规模最大的古代宫殿建筑群是？", options: ["北京故宫", "沈阳故宫", "南京故宫"], answer: 0, difficulty: "primary" },
            { question: "世界上现存最古老的大型石拱桥是？", options: ["卢沟桥", "赵州桥", "洛阳桥"], answer: 1, difficulty: "junior" },
            { question: "中国古代水利工程都江堰修建于？", options: ["春秋时期", "战国时期", "秦朝"], answer: 1, difficulty: "senior" },
            { question: "万里长城始建于？", options: ["秦朝", "春秋战国", "汉朝"], answer: 1, difficulty: "junior" },
            
            // 制度与礼仪类
            { question: "中国古代的科举制度始于？", options: ["汉朝", "隋朝", "唐朝"], answer: 1, difficulty: "junior" },
            { question: "中国古代'三纲五常'中的'三纲'不包括？", options: ["君为臣纲", "父为子纲", "师为生纲"], answer: 2, difficulty: "senior" },
            { question: "中国古代'六艺'不包括？", options: ["礼", "乐", "诗"], answer: 2, difficulty: "senior" },
            { question: "中国古代'五礼'中的'吉礼'是指？", options: ["祭祀之礼", "冠婚之礼", "军旅之礼"], answer: 0, difficulty: "senior" },
            { question: "'三公九卿'制度出现在？", options: ["周朝", "秦朝", "汉朝"], answer: 1, difficulty: "senior" }
        ];

        // 扩展题库到2000道
        const questionBank = [];
        for (let i = 0; i < 2000; i++) {
            const baseIndex = i % baseQuestionBank.length;
            const baseQuestion = baseQuestionBank[baseIndex];
            
            // 创建新题目（使用原始题目文本）
            const newQuestion = {
                question: baseQuestion.question,
                options: [...baseQuestion.options],
                answer: baseQuestion.answer,
                difficulty: baseQuestion.difficulty
            };
            
            questionBank.push(newQuestion);
        }

        // 全局变量
        let generatedQuestions = [];
        let currentQuestions = [];
        
        // DOM元素
        const generateBtn = document.getElementById('generate-btn');
        const resetBtn = document.getElementById('reset-btn');
        const questionWithAnswer = document.getElementById('question-with-answer');
        const questionWithoutAnswer = document.getElementById('question-without-answer');
        const questionColorPicker = document.getElementById('question-color');
        const answerColorPicker = document.getElementById('answer-color');
        const difficultySelect = document.getElementById('difficulty');
        const questionCountSelect = document.getElementById('question-count-select');
        const copyWithAnswerBtn = document.getElementById('copy-with-answer');
        const copyWithoutAnswerBtn = document.getElementById('copy-without-answer');
        const copyStatusWith = document.getElementById('copy-status-with');
        const copyStatusWithout = document.getElementById('copy-status-without');
        const questionCount = document.getElementById('question-count');

        // 生成随机题目
        function generateQuestions() {
            const difficulty = difficultySelect.value;
            const count = parseInt(questionCountSelect.value);
            
            let filteredQuestions = questionBank;
            
            // 根据难度筛选题目
            if (difficulty !== 'all') {
                filteredQuestions = questionBank.filter(q => q.difficulty === difficulty);
            }
            
            if (filteredQuestions.length === 0) {
                alert('没有找到符合当前难度设置的题目！');
                return;
            }
            
            // 随机选择题目（避免重复）
            currentQuestions = [];
            const selectedIndices = new Set();
            
            for (let i = 0; i < count; i++) {
                let randomIndex;
                let attempts = 0;
                const maxAttempts = 50;
                
                do {
                    randomIndex = Math.floor(Math.random() * filteredQuestions.length);
                    attempts++;
                } while (selectedIndices.has(randomIndex) && attempts < maxAttempts);
                
                selectedIndices.add(randomIndex);
                currentQuestions.push({...filteredQuestions[randomIndex], index: i + 1});
            }
            
            // 应用颜色设置
            const questionColor = questionColorPicker.value;
            const answerColor = answerColorPicker.value;
            
            // 生成带答案的题目
            questionWithAnswer.innerHTML = currentQuestions.map(q => 
                formatQuestion(q, true, questionColor, answerColor)
            ).join('');
            
            // 生成不带答案的题目
            questionWithoutAnswer.innerHTML = currentQuestions.map(q => 
                formatQuestion(q, false, questionColor)
            ).join('');
        }
        
        // 格式化题目显示
        function formatQuestion(question, showAnswer, questionColor, answerColor) {
            const optionsHtml = question.options.map((option, index) => {
                let optionClass = '';
                let style = '';
                
                if (showAnswer && index === question.answer) {
                    optionClass = 'correct-answer';
                    style = `color: ${answerColor};`;
                }
                
                return `<li class="option-item ${optionClass}" style="${style}">${option}</li>`;
            }).join('');
            
            return `
                <div class="question">
                    <div class="question-number">${question.index}</div>
                    <div class="question-text" style="color: ${questionColor}">${question.question}</div>
                    <ul class="options-list">${optionsHtml}</ul>
                </div>
            `;
        }
        
        // 重置内容
        function resetContent() {
            questionWithAnswer.innerHTML = '<p style="text-align: center; padding: 30px; color: #777;">点击"生成"按钮开始生成题目</p>';
            questionWithoutAnswer.innerHTML = '<p style="text-align: center; padding: 30px; color: #777;">点击"生成"按钮开始生成题目</p>';
            currentQuestions = [];
        }
        
        // 复制题目（带答案）
        function copyWithAnswer() {
            if (currentQuestions.length === 0) {
                alert('请先生成题目！');
                return;
            }
            
            let textToCopy = "带参考答案的题目：\n\n";
            
            currentQuestions.forEach(q => {
                textToCopy += `${q.index}. ${q.question}\n`;
                q.options.forEach((opt, i) => {
                    if (i === q.answer) {
                        textToCopy += `[${opt}] `;
                    } else {
                        textToCopy += `${opt} `;
                    }
                });
                textToCopy += "\n\n";
            });
            
            // 复制到剪贴板
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    copyStatusWith.style.display = 'block';
                    setTimeout(() => {
                        copyStatusWith.style.display = 'none';
                    }, 2000);
                })
                .catch(err => {
                    console.error('复制失败:', err);
                    alert('复制失败，请手动复制！');
                });
        }
        
        // 复制题目（不带答案）
        function copyWithoutAnswer() {
            if (currentQuestions.length === 0) {
                alert('请先生成题目！');
                return;
            }
            
            let textToCopy = "不带参考答案的题目：\n\n";
            
            currentQuestions.forEach(q => {
                textToCopy += `${q.index}. ${q.question}\n`;
                textToCopy += q.options.join(' ') + "\n\n";
            });
            
            // 复制到剪贴板
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    copyStatusWithout.style.display = 'block';
                    setTimeout(() => {
                        copyStatusWithout.style.display = 'none';
                    }, 2000);
                })
                .catch(err => {
                    console.error('复制失败:', err);
                    alert('复制失败，请手动复制！');
                });
        }
        
        // 事件监听
        generateBtn.addEventListener('click', generateQuestions);
        resetBtn.addEventListener('click', resetContent);
        copyWithAnswerBtn.addEventListener('click', copyWithAnswer);
        copyWithoutAnswerBtn.addEventListener('click', copyWithoutAnswer);
        
        // 初始化显示题目数量
        questionCount.textContent = questionBank.length;
    </script>
